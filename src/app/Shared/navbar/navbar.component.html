<p-menubar>
  <ng-template pTemplate="start">
    <p-button class="BarButt" [style.color]="'black'" (click)="visible = true" icon="pi pi-arrow-right">
      <mat-icon aria-hidden="false" fontIcon="menu" class="menu-icon" style="font-size: 30px;width: 100%;height: 100%;"></mat-icon>
    </p-button>
  </ng-template>
  <ng-template pTemplate="end">
    <label style="color: white; margin-right: 10px; font-weight: 500;">{{ nombreUsuario }}</label>
    <p-button class="BarButt" [style.color]="'black'" (click)="cerrarSesion()">
      <mat-icon aria-hidden="false" fontIcon="logout" class="menu-icon" style="font-size: 28px;width: 90%;height: 100%;"></mat-icon>
    </p-button>
  </ng-template>
</p-menubar>

<p-drawer [(visible)]="visible" header="" [closable]="false">
  <ng-template #header>
    <img src="/././dilipaLogin.png" alt="Logo" class="logo" />
  </ng-template>
  <ng-template #content>
    <div class="menu-buttons" *ngFor="let menu of menus">

      <p-button class="navButt"    [icon]="menu.imagenRuta" (click)="navigateTo(menu.ruta)">
        <div class="menuBut">
          <mat-icon aria-hidden="false" [fontIcon]="menu.imagenRuta" class="menu-icon"></mat-icon>
        <label style="font-size: 14px;">{{menu.nombreMenu}}</label>
        </div>

      </p-button>
    </div>
  </ng-template>

</p-drawer>
