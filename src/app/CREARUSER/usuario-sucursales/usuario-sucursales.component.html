<p-table
  [value]="perfilesConSucursales"
  [paginator]="true"
  [rows]="5"
  [responsiveLayout]="'scroll'"
  [rowsPerPageOptions]="[5, 10, 20]"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Perfil</th>
      <th>Sucursales</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-perfil>
    <tr>
        <td>{{ perfil.tipoPerfil }}</td>
        <td>
            <div *ngFor="let sucursal of perfil.sucursales">
                {{ sucursal.nombreSucursal }}
            </div>
        </td>
    </tr>
  </ng-template>
</p-table>
