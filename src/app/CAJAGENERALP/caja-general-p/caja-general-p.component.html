<div class="container">
  <div class="search-section">
    <div class="search-inputs">
      <p-select [options]="sucursales" [(ngModel)]="sucursalSeleccionada" optionLabel="nombre" placeholder="Selecciona la Sucursal" (onChange)="onSucursalSeleccionada()"></p-select>
      <p-datepicker  [(ngModel)]="fechaInicio"[showIcon]="true"placeholder="Fecha Inicio"[inline]="false">
        <ng-template pTemplate="date" let-date>
          <div [ngClass]="{'marcada': estaFechaMarcada(date)}">{{ date.day }}</div>
        </ng-template>
      </p-datepicker >

      <p-datepicker  [(ngModel)]="fechaFin"[showIcon]="true"placeholder="Fecha Fin"[inline]="false">
        <ng-template pTemplate="date" let-date>
          <div [ngClass]="{'marcada': estaFechaMarcada(date)}">{{ date.day }}</div>
        </ng-template>
      </p-datepicker >
      <button pButton type="button" label="Buscar" icon="pi pi-search" class="p-button-primary" (click)="buscarRegistros()"></button>
    </div>
  </div>


  <div class="search-section">
    <div class="search-inputs">
      <!-- <input pInputText type="number" [(ngModel)]="filtroId" placeholder="Filtrar por ID" /> -->
      <!-- <input pInputText type="number" [(ngModel)]="filtroCajaGeneralId" placeholder="Filtrar por Caja General ID" /> -->
      <!-- <input pInputText type="number" [(ngModel)]="filtroUsuarioCambioId" placeholder="Filtrar por Usuario Cambio ID" /> -->
      <!-- <p-calendar [(ngModel)]="filtroFechaCambio" [showIcon]="true" placeholder="Filtrar por Fecha Cambio"></p-calendar> -->
      <input pInputText [(ngModel)]="filtroNuevoEstado" placeholder="Filtrar por Nuevo Estado" />
      <input pInputText [(ngModel)]="filtroNombreDocumento" placeholder="Filtrar por Nombre Documento" />
      <input pInputText [(ngModel)]="filtroNumeroComprobante" placeholder="Filtrar por Número Comprobante" />
      <input pInputText [(ngModel)]="filtroEstadoCaja" placeholder="Filtrar por Estado" />
      <!-- <p-select [options]="estados" [(ngModel)]="filtroEstadoCaja" placeholder="Filtrar por Estado"></p-select> -->
      <button pButton type="button" label="Segundo Filtro" icon="pi pi-filter" class="p-button-primary" (click)="filtrarPorCampos()"></button>
    </div>
  </div>

  <p-table [value]="data" [paginator]="true"
    [rows]="tamanioPagina"
    [totalRecords]="totalRegistros"
    (onPage)="onPageChange($event)" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>Comprobante</th>
        <th>Documento</th>
        <th>Archivo</th>
        <th>Fecha de Caja</th>
        <th>Comentario Cargador</th>
        <th>Comentario</th>
        <th>Ingresado Por</th>
        <th>Estado</th>
        <th>Acción</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{item.numeroComprobante}}</td>
        <td>{{item.documento}}</td>
        <td>
          <button pButton type="button" class="p-button-rounded p-button-info"[loading]="loading"[disabled]="loading"
                  (click)="mostrarPDF(item)"><mat-icon aria-hidden="false" aria-label="icon" fontIcon="download"></mat-icon>
          </button>
        </td>
        <td>{{item.fechaCarga | date}}</td>
        <td>{{item.comentarioCargador}}</td>
        <td>
            <input pInputText type="text" [(ngModel)]="item.comentario">
        </td>
        <td>{{item.usuario}}</td>
        <td>
          <p-tag
            [value]="item.estado"
            [severity]="item.estado === 'Aprobado' ? 'success' : item.estado === 'Rechazado' ? 'danger' : 'info'">
          </p-tag>
        </td>
        <td>
          <button type="button" class="aceptarCaja"
            [ngClass]="{'disabled-button': item.estado === 'Aprobado' || item.estado === 'Aceptado' || item.estado === 'Rechazado'}"
            [disabled]="loading || item.estado === 'Aprobado'|| item.estado === 'Aceptado' || item.estado === 'Rechazado'"
            (click)="cambiarEstado(item, 'Aceptado')">
            <mat-icon aria-hidden="false" aria-label="icon" fontIcon="check_circle"></mat-icon>
          </button>

          <button type="button" class="rechazarCaja"
            [ngClass]="{'disabled-button': item.estado === 'Aprobado' || item.estado === 'Aceptado' || item.estado === 'Rechazado'}"
            [disabled]="loading || item.estado === 'Aprobado'|| item.estado === 'Aceptado' || item.estado === 'Rechazado'"
            (click)="cambiarEstado(item, 'Rechazado')">
            <mat-icon aria-hidden="false" aria-label="icon" fontIcon="cancel"></mat-icon>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog header="Visualizar PDF" [modal]="true" [(visible)]="visible" [style]="{ width: '95%', height: '100%' }">
    <object *ngIf="pdfUrl" [data]="pdfUrl" type="application/pdf" width="100%" height="100%">
      Tu navegador no soporta PDFs. <a [href]="pdfUrl" target="_blank">Haz clic aquí para ver el archivo.</a>
    </object>
  </p-dialog>
</div>
