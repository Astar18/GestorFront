<div *ngIf="usuarios.length === 0">
  <p>No hay usuarios disponibles.</p>
</div>

<p-table *ngIf="usuarios.length > 0" [value]="usuarios" paginator [rows]="10" [rowsPerPageOptions]="[5, 10, 25]" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>CÃ©dula</th>
      <th>Sucursal</th>
      <th>Estado Cuenta</th>
      <th>Perfil</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-usuario>
    <tr>
      <td>{{ usuario.id }}</td>
      <td>{{ usuario.nombre }}</td>
      <td>{{ usuario.apellido }}</td>
      <td>{{ usuario.cedula }}</td>
      <td>{{ usuario.sucursalNombre }}</td>
      <td>{{ usuario.estadoCuenta }}</td>
      <td>{{ usuario.perfilNombre }}</td>
    </tr>
  </ng-template>
</p-table>
